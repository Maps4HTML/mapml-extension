<!DOCTYPE html>
<html lang="en">

<head>
  <title>Static Features Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="../../dist/mapml-viewer.js"></script>
</head>

<body>
<mapml-viewer style="height: 500px;width:500px;" is="web-map" projection="CBMTILE" zoom="2" lat="45.5052040" lon="-75.2202344"
     controls>

  <layer- label="Basic Features" checked>
    <map-meta name="projection" content="CBMTILE"></map-meta>
    <map-meta name="zoom" content="min=1,max=5,value=0"></map-meta>
    <map-meta name="cs" content="gcrs"></map-meta>
    <map-meta name="extent" content="zoom=0,top-left-column=0,top-left-row=0,bottom-right-column=5,bottom-right-row=5"></map-meta>

    <map-style>
      .second {
      stroke: aqua;
      }
    </map-style>
    <map-style>
      .third {
      stroke: blue
      }
    </map-style>
    <map-feature zoom="2" class="refDiff">
      <map-featurecaption>Accessible Square</map-featurecaption>
      <map-properties>
        <h1>Test</h1>
        <a href="www.example.com">test</a>
      </map-properties>
      <map-geometry cs="tilematrix">
        <map-polygon>
          <map-coordinates>11 11 12 11 12 12 11 12 11 11</map-coordinates>
        </map-polygon>
      </map-geometry>
    </map-feature>

    <map-feature zoom="2" class="refDiff">
      <map-properties>
        <h1>Test</h1>
      </map-properties>
      <map-geometry cs="pcrs">
        <map-polygon>
          <map-coordinates>257421 -3567196 -271745 1221771 -3896544 242811 -3183549 -2613313</map-coordinates>
        </map-polygon>
      </map-geometry>
    </map-feature>

    <map-feature zoom="2" class="refDiff">
      <map-properties>
        <h1>Test</h1>
      </map-properties>
      <map-geometry cs="tcrs">
        <map-polygon>
          <map-coordinates>2771 3106 2946 3113 2954 3210 2815 3192</map-coordinates>
        </map-polygon>
      </map-geometry>
    </map-feature>
  </layer->
</mapml-viewer>

</body>

</html>
