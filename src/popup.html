<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="popup.js"></script>
</head>
<body style="min-width: 18rem; overflow: hidden;">
<div class="container pt-3 pb-3">
  <h4>MapML Extension</h4>

  <div class="card mb-2">
    <div class="card-body">
      <h6 class="card-title">General Settings</h6>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="renderMap">
        <label class="form-check-label" for="renderMap">Render MapML resources</label>
      </div>
      <div>
        <label class="form-label" for="defaultExtCoor">Coordinate system for extent: </label>
        <select class="form-select form-select-sm" id="defaultExtCoor">
          <option value="pcrs" selected>pcrs (Default)</option>
          <option value="gcrs">gcrs</option>
          <option value="tcrs">tcrs</option>
          <option value="tilematrix">tilematrix</option>
        </select>
        <label class="form-label" for="defaultLocCoor">Coordinate system for location: </label>
        <select class="form-select form-select-sm" id="defaultLocCoor">
          <option value="gcrs" selected>gcrs (Default)</option>
          <option value="pcrs">pcrs</option>
          <option value="tcrs">tcrs</option>
          <option value="tilematrix">tilematrix</option>
          <option value="map">map</option>
          <option value="tile">tile</option>
        </select>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h6 class="card-title">Accessibility Settings</h6>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="announceMovement">
        <label class="form-check-label" for="announceMovement">Announce Zoom</label>
      </div>
      
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="featureIndexOverlayOption">
        <label class="form-check-label" for="featureIndexOverlayOption">Show feature index</label>
      </div>

      <label class="form-label" for="announceScale">Announce Scale: </label>
      <select class="form-select form-select-sm" id="announceScale">
        <option value='metric' selected>Metric</option>
        <option value='imperial'>Imperial</option>
      </select>

    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h6 class="card-title">Content Preferences</h6>
      <div>
        <label class="form-label" for="content-prefs">Preferred map content type: </label>
        <select class="form-select form-select-sm" id="contentPreference">
          <option value="no-preference" selected>No preference (default)</option>
          <option value="image">Images</option>
          <option value="tiled-image">Tiled images</option>
          <option value="feature">Features</option>
          <option value="vector-tile">Vector tiles</option>
          <option value="table">Tables</option>
        </select>
      </div>
    </div>
  </div>


</div>

</body>
</html>
