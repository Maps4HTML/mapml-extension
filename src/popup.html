<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="popup.js"></script>
</head>
<body style="min-width: 18rem; overflow: hidden;">
<div class="container pt-3 pb-3">
  <h4>MapML Extension</h4>

  <div class="card mb-2">
    <div class="card-body">
      <h6 class="card-title">General Settings</h6>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="renderMap">
        <label class="form-check-label" for="renderMap">Render MapML resources</label>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h6 class="card-title">Accessibility Settings</h6>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="announceMovement">
        <label class="form-check-label" for="announceMovement">Announce movement for screen readers</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="featureIndexOverlayOption">
        <label class="form-check-label" for="featureIndexOverlayOption">Show feature index</label>
      </div>

    </div>
  </div>


</div>

</body>
</html>
