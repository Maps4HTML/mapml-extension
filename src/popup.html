<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="popup.js"></script>
</head>
<body>
<div class="container pt-3 pb-3">
  <h4>MapML Extension</h4>

  <div class="card mb-2" style="width: 18rem;">
    <div class="card-body">
      <h6 class="card-title">General Settings</h6>
      <button id="clear" type="button" class="btn btn-light">Clear Storage</button>
    </div>
  </div>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h6 class="card-title">Accessbility Settings</h6>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="announceMovement">
        <label class="form-check-label" for="announceMovement">Announce movement for screen readers</label>
      </div>

    </div>
  </div>


</div>

</body>
</html>
